---
# defaults file for okd4-services
cluster_name: okd4
main_domain: example.com

pkg_names:
  - haproxy
  - bind
  - bind-utils
  - dhcp-server
  - httpd

svc_names:
  - named
  - httpd
  - haproxy
  - dhcpd
  - firewalld

allowed_svc:
  - dns
  - dhcp
  - http
  - https

allowed_ports:
  - 6443
  - 8080
  - 1936
  - 22623

haproxy_cfg_dir: /etc/haproxy/haproxy.cfg
named_cfg_dir: /etc/named.conf
dhcpd_cfg_dir: /etc/dhcp/dhcpd.conf
httpd_cfg_dir: /etc/httpd/conf/httpd.conf
